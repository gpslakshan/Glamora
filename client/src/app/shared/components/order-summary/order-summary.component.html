<div class="order-summary-container">
  <div class="order-summary-box">
    <p class="order-summary-title">Order summary</p>
    <div class="order-details">
      <div class="order-breakdown">
        <dl class="summary-item">
          <dt class="label">Subtotal</dt>
          <dd class="value">{{ cartService.totals()?.subtotal | currency }}</dd>
        </dl>
        <dl class="summary-item">
          <dt class="label">Discount</dt>
          <dd class="discount">
            -{{ cartService.totals()?.discount | currency }}
          </dd>
        </dl>
        <dl class="summary-item">
          <dt class="label">Delivery fee</dt>
          <dd class="value">{{ cartService.totals()?.shipping | currency }}</dd>
        </dl>
      </div>

      <dl class="summary-total">
        <dt class="label">Total</dt>
        <dd class="value">{{ cartService.totals()?.total | currency }}</dd>
      </dl>
    </div>

    @if (location.path() !== '/checkout') {
    <div class="order-actions">
      <button routerLink="/checkout" mat-flat-button>Checkout</button>
      <button routerLink="/shop" mat-button>Continue Shopping</button>
    </div>
    }
  </div>

  <div class="voucher-box">
    <form class="voucher-form">
      <label class="voucher-label"> Do you have a voucher code? </label>
      <mat-form-field appearance="outline">
        <mat-label>Voucher code</mat-label>
        <input matInput />
      </mat-form-field>

      <button mat-flat-button>Apply code</button>
    </form>
  </div>
</div>
