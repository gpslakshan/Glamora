<section class="checkout-success-section">

    <h2 class="title">Thanks for your fake order!</h2>

      Your order <span class="order-number">#42</span>
      will never be processed as this is a fake shop. We'll not notify you once
      your order has not shipped.

    <div class="order-summary">
      <dl class="detail">

      <dl class="detail">

      <dl class="detail">

      <dl class="detail">

      <button routerLink="/orders/42" mat-flat-button>View your order</button>
